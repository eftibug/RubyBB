en:
  date:
    formats:
      default: "%Y-%m-%d"
  time:
    formats:
      default: "%Y-%m-%d, %I:%M %p"

  common:
    title: RubyBB
    description: "RubyBB, a free and open source Ruby on Rails forum software under BSD license"
    by: by
    stats: Stats
    staff: Staff
    role: Role
    sysadmin: Sysadmin
    banned: Banned
    user: User
    moderator: Moderator
    admin: Admin
    forum: Forum
    new: New
    edit: Edit
    destroy: Destroy
    are_you_sure: "Are you sure?"
    na: "not available"
    topics_count:
      zero: "%{count} topic"
      one: "%{count} topic"
      other: "%{count} topics"
    messages_count:
      zero: "%{count} message"
      one: "%{count} message"
      other: "%{count} messages"

  layouts:
    navigation:
      forums: Forums
      users: Users
      user: Profile
      logout: Logout
      login: Login
      sign_up: Register

  views:
    pagination:
      first: "&laquo;"
      last: "&raquo;"
      previous: "&lsaquo;"
      next: "&rsaquo;"
      truncate: "..."

  users:
    index:
      title: Users
      age: Age
    show:
      stats: Stats
      admin: Admin
      more: "(%{a_day} a day, %{total} %)"

  forums:
    index:
      title: "Forums"
      users:
        zero: "%{count} user, "
        one: "%{count} user, "
        other: "%{count} users, "
      online:
        zero: "%{count} online."
        one: "%{count} is online:"
        other: "%{count} are online:"
      counters: "%{messages} messages in %{topics} topics."
    show:
      title: "%{name}"
      topics: Topics
      messages: Msg
      views: Views
      last: Last
      last_page: last page
    breadcrumb:
      new_topic: New topic
  topics:
    show:
      title: "%{name}"
      updated_by: "Updated by %{name} at %{date}"
      bot: "%{name} is a bot"
      human: "%{name} is a human"

  activerecord:
    models:
      user: User
      forum: Forum
      topic: Topic
      message: Message
    attributes:
      forum:
        name: Title
        content: Description
      topic:
        name: Title
      message:
        content: Message
      user:
        email: Email
        password: Password
        current_password: Current password
        password_confirmation: Password confirmation
        name: Name
        birthdate: Birthdate
        gender: Gender
        location: Location
        website: Website
        created_at: Joined
        updated_at: Last visited
        topics_count: Topics
        messages_count: Messages
